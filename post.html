<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Bearers | Model Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        
        /* Smooth hover for the back button */
        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #00d2ff;
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .member-card {
            background: #111;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .member-card:hover {
            border-color: #00d2ff;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.15);
        }
        .glow-bar {
            height: 3px; width: 0; background: #00d2ff;
            transition: width 0.4s ease; position: absolute; bottom: 0; left: 0;
        }
        .member-card:hover .glow-bar { width: 100%; }
        .img-container { border: 2px solid #333; overflow: hidden; }
        .member-card:hover .img-container { border-color: #00d2ff; }
    </style>
</head>
<body class="py-12 px-4 md:px-10">

    <div class="max-w-7xl mx-auto mb-10">
        <a href="index.html" class="back-btn inline-flex items-center px-5 py-2 rounded-full text-sm font-medium tracking-wide">
            <i class="fas fa-arrow-left mr-2"></i> BACK TO HOME
        </a>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <h1 class="text-3xl md:text-5xl font-extrabold uppercase tracking-widest mb-4">
                Our <span class="text-cyan-400">Post Bearers</span>
            </h1>
            <div class="h-1 w-20 bg-cyan-500 mx-auto mb-4"></div>
            <p class="text-gray-500 max-w-2xl mx-auto italic">Leading with innovation and excellence for the session 2K22-2K23.</p>
        </div>

        <div id="team-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </div>

    <script>
        const members = [
            { name: "Harshita Seth", role: "Chairperson", dept: "Chemical Engineering", year: "2K22" },
            { name: "Prince Kumar", role: "Vice Chairperson", dept: "Civil Engineering", year: "2K22" },
            { name: "Radhe Raman Singh", role: "Vice Chairperson", dept: "Mechanical Engineering", year: "2K22" },
            { name: "Anand Kumar Paswan", role: "General Secretary", dept: "Mechanical Engineering", year: "2K22" },
            { name: "Sahitya Kumar", role: "Joint Secretary", dept: "Chemical Engineering", year: "2K22" },
            { name: "Shivam Raj", role: "Joint Secretary", dept: "ECE", year: "2K22" },
            { name: "Amrit Raj", role: "Treasurer", dept: "Electrical Engineering", year: "2K22" },
            { name: "Norbert Harshit Joseph", role: "Joint Treasurer", dept: "IT", year: "2K22" },
            { name: "D Vaibhavi", role: "Joint Treasurer", dept: "Electrical Engineering", year: "2K22" },
            { name: "Sneha Rana", role: "PRO and Curator", dept: "Electrical Engineering", year: "2K22" },
            { name: "Ayush Mishra", role: "PRO and Curator", dept: "Metallurgical Engineering", year: "2K22" },
            { name: "Aashi Rani", role: "Joint PRO & Alumni In Charge", dept: "Chemical Engineering", year: "2K22" },
            { name: "Prince Kumar", role: "Technical Head", dept: "Electrical Engineering", year: "2K22" },
            { name: "Sangita Kumari", role: "Creative Head", dept: "Metallurgical Engineering", year: "2K22" },
            { name: "Chahat Kumari", role: "Event & Marketing Manager", dept: "ECE", year: "2K22" }
        ];

        const container = document.getElementById('team-grid');

        members.forEach(m => {
            container.innerHTML += `
                <div class="member-card relative overflow-hidden rounded-xl p-6 flex flex-col items-center text-center">
                    <h2 class="text-lg font-bold uppercase tracking-wider mb-6 h-12 flex items-center">${m.name}</h2>
                    
                    <div class="img-container w-36 h-36 rounded-xl mb-6 bg-gray-800">
                        <img src="https://via.placeholder.com/200" alt="${m.name}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-500">
                    </div>

                    <div class="space-y-1 mb-6">
                        <p class="text-cyan-400 font-bold text-sm tracking-wide uppercase">${m.role}</p>
                        <p class="text-gray-400 text-xs">${m.dept}</p>
                        <p class="text-gray-500 text-[10px] font-mono">${m.year}</p>
                    </div>

                    <div class="flex space-x-6 mt-auto pt-4 border-t border-gray-800 w-full justify-center text-gray-400">
                        <a href="#" class="hover:text-white transition-colors text-lg"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="hover:text-cyan-400 transition-colors text-lg"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="hover:text-pink-500 transition-colors text-lg"><i class="fab fa-instagram"></i></a>
                    </div>
                    
                    <div class="glow-bar"></div>
                </div>
            `;
        });
    </script>
</body>
</html>
